<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width">
    <title>Negociações</title>
    
    
</head>

<body class="container">

    <h1 class="text-center"> Negociações </h1>
   
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="form-control" min="0" value="0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>  <!-- Submite = enviar os dados add -->
   
    </form>

    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button"> Importar Negociações</button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button"> Apagar </button>
    </div>

    <br>
    <br>

    <div id="negociacoes"></div>

    <!--importou o bundle -->
    
</body>
</html>
